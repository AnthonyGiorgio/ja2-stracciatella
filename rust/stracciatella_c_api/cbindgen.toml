autogen_warning = "/* DO NOT MODIFY MANUALLY! Changes will be discarded during build. */"
include_guard = "stracciatella_h"
include_version = true
language = "C++"

[parse]
parse_deps = true
include = ["stracciatella"]

[export]
exclude = [
    "ENTRY_BYTES",
    "HEADER_BYTES",
    "UNIX_EPOCH_AS_FILETIME",
]
